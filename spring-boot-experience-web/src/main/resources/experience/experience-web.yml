sbexp:
  web:
    # Cors Filter
    cors:
      enabled: false
      allow-origins:
      parse-referer: false

    # Request Logging Filter
    logging:
      enabled: false
      ignore-request-headers: false
      ignore-response-headers: true
      respnse-body-limit-kb: 500
      stacktrace-limit-lines: 10
      include-paths:
        - /

    authorization:
      # ApiKey Authorization Filter
      api-key:
        enabled: false
        header-keys:
          - x-api-key
          - api-key
        parse-bearer: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:

      # Bearer Authorization Filter
      bearer:
        enabled: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:

    # Frequency Control Filter
    frequency-control:
      enabled: false
      concurrency:
        duration-ms: 60000
        include-paths:

      fixed-intervals:
