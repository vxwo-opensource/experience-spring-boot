experience:
  web:
    # Cors Filter
    cors:
      enabled: false
      allow-origins:
      parse-referer: false

    authorization:
      # ApiKey Authorization Filter
      api-key:
        enabled: false
        header-keys:
          - x-api-key
          - api-key
        parse-bearer: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:

      # Bearer Authorization Filter
      bearer:
        enabled: false
        bearer-keys:
          - Bearer
          - Bear
        path-rules:
