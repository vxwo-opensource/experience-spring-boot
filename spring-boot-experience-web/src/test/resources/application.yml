sbexp:
  web:
    cors:
      enabled: true

    logging:
      enabled: true
      include-paths:
        - /

    authorization:
      api-key:
        enabled: true
        path-rules:
          - path: /test-api-key
            tag: test
            owners:
              - key: test-key
                owner: tester

      bearer:
        enabled: true
        path-rules:
          - path: /test-bearer
            tag: test
            excludes:
              - exclude-path
            optionals:
              - optional-path

    frequency-control:
      enabled: true
      concurrency:
        include-paths:
          - /test-frequency/concurrency

      fixed-intervals:
        - duration-ms: 30000
          tag: test
          include-paths: /test-frequency/fixed-interval
