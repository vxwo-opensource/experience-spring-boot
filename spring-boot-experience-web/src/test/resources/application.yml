experience:
  web:
    cors:
      enabled: true

    logging:
      enabled: true
      include-paths:
        - /

    authorization:
      api-key:
        enabled: true
        path-rules:
          - /test-api-key;test-key:testor

      bearer:
        enabled: true
        path-rules:
          - /test-bearer/;exclude;optional

    frequency-control:
      enabled: true
      concurrency:
        include-paths:
          - /test-frequency/concurrency

      fixed-intervals:
        - duration-ms: 30000
          include-paths: /test-frequency/fixed-interval
