server:
  servlet:
    context-path: /tester

spring:
  application:
    name: tester

sbexp:
  web:
    cors:
      enabled: true

    logging:
      enabled: true
      ignore-response-headers: false
      request-header-keys:
        - User-Agent
      response-header-keys:
        - Access-Control-Allow-Origin
      include-paths:
        - /

    authorization:
      api-key:
        enabled: true
        path-rules:
          - path: /api-key/
            tag: test
            owners:
              - key: test-key
                owner: tester

      bearer:
        enabled: true
        path-rules:
          - path: /bearer/
            tag: test
            excludes:
              - exclude-path
            optionals:
              - optional-path

    frequency-control:
      enabled: true
      concurrency:
        include-paths:
          - /frequency/concurrency

      fixed-intervals:
        - duration-ms: 30000
          tag: test
          include-paths: /frequency/fixed-interval
